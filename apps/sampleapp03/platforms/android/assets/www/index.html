<html>

<head>
    <!--
     Customize this policy to fit your own app's needs. For more guidance, see:
     https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
     Some notes:
     * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
     * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
     * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
     * Enable inline JS: add 'unsafe-inline' to default-src
     -->
    <meta http-equiv="Content-Security-Policy" content="
         default-src * data: blob: ws: wss: gap://ready file://*;
         style-src * 'unsafe-inline';
         script-src * 'unsafe-inline' 'unsafe-eval';
         connect-src * ws: wss:;">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <title>Hello World</title>
</head>


<body>
<div class="app">
    <h1>Cordova Sample App </h1>
    <h2>Android SDK version 2.5.x</h2>
    <div id="deviceready" class="blink">
        <p class="event listening">Connecting to Device</p>
        <p class="event received">Device is Ready</p>
    </div>
    <div>
        <p class="ready">
            UserID: auth-user-id-1<BR>
            <input type="button" id="start_lp_conversation" value="Message us" data-sub="auth-user-id-1" />
        </p>
        <p class="ready">
            Before switching, call logout to clear history and re-init SDK
            <BR>
            <input type="button" id="logout_and_clear_history" value="Logout + Clear History + re-init SDK" />
        </p>
        <p class="ready">
            UserID: auth-user-id-2
            <!--<input type="button" id="init_lp_sdk" value="init SDK" />-->
            <BR> Now you can message from User 2
            <BR>
            <input type="button" id="start_lp_conversation_2nd_user" value="Message us" data-sub="auth-user-id-2" />
            <BR>

        </p>
        <p class="ready">
            UserID: unauth
            <!--<input type="button" id="init_lp_sdk" value="init SDK" />-->

            <BR>
            <input type="button" id="start_lp_conversation_3rd_user" value="Message us" data-sub="unauth" />
            <BR>

        </p>


    </div>
</div>
<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="bootstrap.min.js"></script>
<script type="text/javascript" src="bootbox.min.js"></script>
<script type="text/javascript" src="cordova.js"></script>
<script type="text/javascript" src="js/index.js"></script>
</body>

</html>
